apiVersion: apps/v1
kind: Deployment
metadata:
  name: invent-django-unit-tests
  labels:
    component: django-unit-tests
spec:
  replicas: 1
  selector:
    matchLabels:
      component: django-unit-tests
  template:
    metadata:
      labels:
        component: django-unit-tests
    spec:
      serviceAccountName: default
      securityContext:
        {}
      containers:
        - name: invent-django-unit-tests
          args:
            - /usr/local/bin/gunicorn
            - tiip.wsgi:application
            - -w
            - "2"
            - -b
            - :8000
            - --reload
            - --timeout
            - "120"
          env:
            - name: ENVIRONMENT
              value: unit-tests
            - name: POSTGRES_PASSWORD
              value: Postgres123!
          securityContext:
            {}
          image: "uniinventacrdev.azurecr.io/invent_django:<change me with latest tag>"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          resources:
            {}
