{{- if not .Values.unitTests.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: invent-celery
  labels:
    {{- include "invent-django.labels" . | nindent 4 }}-celery
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCountCelery }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "invent-django.selectorLabels" . | nindent 6 }}-celery
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "invent-django.selectorLabels" . | nindent 8 }}-celery
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "invent-django.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-keyvault-django"
      containers:
        - name: invent-celery
          args:
            - /usr/local/bin/celery
            - -A
            - scheduler
            - worker
            - -B
            - -l
            - info
          volumeMounts:
            - name: secrets-store01-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
          env:
            - name: ENVIRONMENT
              value: {{ .Values.environment }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault-django
                  key: secret-key
            - name: AZURE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault-django
                  key: azure-client-id
            - name: AZURE_SECRET
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault-django
                  key: azure-secret
            - name: AZURE_TENANT
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault-django
                  key: azure-tenant
            - name: OSM_MAP_CLI_KEY
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault-django
                  key: osm-map-cli-key
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: azure-keyvault-django
                  key: {{ .Values.envFullName }}-azure-postgres-password
            - name: "C_FORCE_ROOT"
              value: "true"
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
