{% extends "admin/base.html" %}
{% block extrastyle %}
<style type="text/css">
    body:before {
        display: block;
        line-height: 35px;
        text-align: center;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
        content: "{{ ENVIRONMENT_NAME }}";
        background-color: {{ ENVIRONMENT_COLOR }};
    }

    .form-row > div {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .state-flex-container {
        display: flex;
        align-items: center;
    }

    .comment-wrapper {
        margin-left: 20px;
    }
</style>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        var commentDiv = $('<div class="comment-wrapper"></div>');
        commentDiv.append('Comment: ').append($('#id_comment'));
        
        var stateField = $('#id_state');
        var stateContainer = stateField.parent();
        
        stateContainer.addClass('state-flex-container');
        
        stateContainer.append(commentDiv);

        $('.form-row.field-comment').remove();
    });

</script>
{% endblock %}
